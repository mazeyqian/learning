<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Columns Same Height</title>
  <style>
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #f9f9f9;
    }
    .main {
      flex-grow: 1;
      height: 90vh;
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
  </div>
</body>
</html>
