<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var factorial = (function f (num) {
    if (num <= 1) {
        return 1;
    } else {
        return num * f(num - 1);
    }
});
    console.log(factorial(5))
</script>
</body>
</html>
