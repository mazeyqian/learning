<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s ease-in;
        }
        .box.show{
            max-height: 413px;
        }
    </style>
</head>
<body>
<div class="box">
    <p>我是内容，你看看我！</p>
    <p>我是内容，你看看我！</p>
    <p>我是内容，你看看我！</p>
    <p>我是内容，你看看我！</p>
    <p>我是内容，你看看我！</p>
    <p>我是内容，你看看我！</p>
    <p>我是内容，你看看我！</p>
    <p>我是内容，你看看我！</p>
    <p>我是内容，你看看我！</p>
    <p>我是内容，你看看我！</p>
</div>
<button type="button" class="button1">展开</button>
<button type="button" class="button2">收起</button>
<script>
document.querySelector('.button1').addEventListener('click', () => {
    document.querySelector('div').className = 'box show'
})
document.querySelector('.button2').addEventListener('click', () => {
    document.querySelector('div').className = 'box'
})
</script>
</body>
</html>
