<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict'
    let person = {}
    Object.defineProperty(person, 'name', {
        configurable: false,
        writable: false,
        value: 'Mazey'
    })
    console.log(person.name, person)
    // person.name = 'Cherrie'
    // delete person.name
    // console.log(person.name)
    let book = {
        _year: 2004,
        edition: 1,
        // year: 1234
    }
    Object.defineProperty(book, 'year', {
        get: function () {
            console.log('Get!')
            return this._year
        },
        set: function (newValue) {
            console.log('Set!')
            if (newValue > 2004) {
                this._year = newValue
                this.edition += newValue - 2004
            }
        }
    })
    // book.year = 2005
    console.log(book.year)
    console.log(book, Object.values(book))
    // console.log(book, book.edition)
</script>
</body>
</html>
