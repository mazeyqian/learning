<body>
<script>
let foo = false;
let bar = false;
let f0 = function (foo, bar) {
    arguments[0] = true;
    bar = true;
    console.log(arguments[0], bar);
    console.log(foo, bar);
};
f0(foo, bar);

let f1 = function (x, y) {
    if (typeof x !== 'number' || typeof y !== 'number') {
        return 'pass in numbers';
    }
    return x + y;
};
console.log(f1(1, 2));
console.log(f1('1', '2'));
</script>
