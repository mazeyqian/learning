<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main')),
        option = {
            backgroundColor: '#2c343c',

            title: {
                text: 'Customized Pie',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#ccc'
                }
            },

            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '50%'],
                    data:[
                        {value:1000, name:'直接访问'},
                        {value:200, name:'邮件营销'},
                        {value:100, name:'联盟广告'},
                        {value:50, name:'视频广告'},
                        {value:200, name:'搜索引擎'}
                    ].sort(function (a, b) { return a.value - b.value; }),
//                    roseType: 'radius',
//                    label: {
//                        normal: {
//                            textStyle: {
//                                color: '#fff'
//                            }
//                        }
//                    },
                    labelLine: {
                        normal: {
//                            lineStyle: {
//                                color: 'rgba(255, 255, 255, 0.3)'
//                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: function (params) {
                                console.log(params)
                                let thisPieColorArr = ['#20FFD0', '#FAE027', '#FF7070', '#088CEB', '#B86EFF']
                                return thisPieColorArr[params.dataIndex]
                            },
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },

                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function (idx) {
                        return Math.random() * 200;
                    }
                }
            ]
        };
    myChart.setOption(option);
</script>
</body>
</html>
