<script>
    var myObj = {foo: 'bar'};
    console.log(myObj.hasOwnProperty('foo'));

    console.log(myObj.hasOwnProperty('toString'));

    console.log(typeof myObj);

    console.log(myObj instanceof Object);
</script>
