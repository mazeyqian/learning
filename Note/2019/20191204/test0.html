<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
数字：<input type="text" value="" id="num">
<script>
    document.getElementById('num').onchange = function (e) {
      var v = e.target.value
      if (/(^[0-9]+\.[0-9]{1,2}$)|(^[0-9]+$)/.test(e.target.value) && parseInt(v, 10) > 0) {
        console.log('success')
      } else {
        console.error('fail')
      }
    }
</script>
</body>
</html>
