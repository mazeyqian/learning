<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
// MAZEY! super
const Human = {
  say () {
    return 'Hello'
  }
}
const Cherrie = {
  say () {
    // super === Cherrie.prototype
    return super.say() + ' from Cherrie'
  }
}
Object.setPrototypeOf(Cherrie, Human)
console.log(Cherrie.say()) // Hello from Cherrie
</script>
</body>
</html>
