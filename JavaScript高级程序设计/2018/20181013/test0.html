<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<input type="text">
<script>
    document.querySelector('body').addEventListener('click', (e) => {
        console.log(`X: ${e.pageX}, Y: ${e.pageY}`)
        console.log(`X: ${e.screenX}, Y: ${e.screenY}`)
    })
    window.addEventListener('keyup', (e) => {
        console.log(e.keyCode, e.charCode)
    })
    document.querySelector('input').addEventListener('textInput', e => {
        console.log(e.data, e.inputMethod)
    })
    window.addEventListener('beforeunload', e => {
        const msg = 'hi'
        e.returnValue = msg
        return msg
    })
</script>
</body>
</html>
