<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: #efefef;
        }
    </style>
</head>
<body>
<canvas id="drawing" width="800" height="800">
    A drawing of something.
</canvas>
<script>
    const drawing = document.getElementById('drawing')
    const context = drawing.getContext('2d')
    context.beginPath()

    context.arc(100, 100, 50, 0, 2 * Math.PI, false)

    context.moveTo(100 + 40, 100 + 50 + 40 + 1)
    context.arc(100, 100 + 50 + 40 + 1, 40, 0, 2 * Math.PI, false)

    context.moveTo(100 + 30, 100 + 50 + 40 * 2 + 1 + 30 + 1)
    context.arc(100, 100 + 50 + 40 * 2 + 1 + 30 + 1, 30, 0, 2 * Math.PI, false)

    context.moveTo(100 + 20, 100 + 50 + 40 * 2 + 1 + 30 * 2 + 1 + 20 + 1)
    context.arc(100, 100 + 50 + 40 * 2 + 1 + 30 * 2 + 1 + 20 + 1, 20, 0, 2 * Math.PI, false)

    context.moveTo(100, 50)
    context.lineTo(100, 50 + 100 + 80 + 60 + 40 + 4)

    context.stroke()

</script>
</body>
</html>
