<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = +new Date()
    let arr = new Array(100).fill(233)
    while (arr.length) {
        console.log(arr.shift() + '$' + arr.length)
    }
    let i = 0
    ;(function () {
        console.log(i++)
        if (i < 2) {
            arguments.callee()
        }
    })()
    let e = +new Date()
    console.log(`运行了 ${e - s}ms`)
</script>
</body>
</html>
