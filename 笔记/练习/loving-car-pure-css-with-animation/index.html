<script>
    var start = new Date('2018/10/10 23:54:00');
    var timeV = document.getElementById('cc-heart-time-v');
    function getNow() {
        var t = new Date().getTime() - start.getTime();
        var ret = '未来不可期';
        if (t >= 0) {
            var d = Math.floor(t / 1000 / 60 / 60 / 24);
            var h = Math.floor(t / 1000 / 60 / 60 % 24);
            var m = Math.floor(t / 1000 / 60 % 60);
            var s = Math.floor(t / 1000 % 60);
            ret = d + ' 天 ' + h + ' 时 ' + m + ' 分 ' + s + ' 秒';
        }
        return ret;
    }
    timeV.innerText = getNow();
    setInterval(function () {
        timeV.innerText = getNow();
    }, 1000);
</script>
