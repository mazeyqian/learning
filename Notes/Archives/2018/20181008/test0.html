<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li class="mazey">3</li>
    <li>4</li>
</ul>
<script>
document.querySelector('ul').addEventListener('click', (e) => {
    const event = e || window.event
    const target = event.target || event.srcElement
    if (target.matches('li.mazey')) {
        console.log(target.innerText) // 3
    }
})
</script>
</body>
</html>
