<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script>
const ul = document.querySelector('ul')
const firstLi = ul.querySelectorAll('li')[0]
const deepFirstLi = firstLi.cloneNode(true)
ul.appendChild(deepFirstLi)
</script>
</body>
</html>
