<script>



function wait (ms) {
    return new Promise(resolve => setTimeout(resolve.bind(null, ms), ms))
}

(async () => {
    wait(2000)
        .then(ms => {
            console.log(ms)
            return wait(3000)
                .then(ms => {
                    console.log(ms)
                    return true
                })
        })
})()


</script>
