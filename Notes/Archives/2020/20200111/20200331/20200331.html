<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
const obj = {
  a: 1,
  b: 2,
  c: 3,
  *[Symbol.iterator]() {
    let [index, values] = [0, Object.values(this)]
    for (let v of values) {
      yield v
    }
  }
}
console.log([...obj]) // [1, 2, 3]
</script>
</body>
</html>
