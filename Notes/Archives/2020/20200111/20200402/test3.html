<script>
// MAZEY! 柯里化
function curry (fn, ...arg) {
    // 积攒到参数达到被柯里化原始函数的参数数量
    if (arg.length >= fn.length) {
        return fn(...arg)
    }
    return function (...arg2) {
        return curry(fn, ...arg, ...arg2)
    }
}
let aSum = curry(function sum (a, b, c) {return a+b+c})
aSum(1)(2)(3) // 6
</script>
